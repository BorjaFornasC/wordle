<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrota</title>
</head>
<body>
    <h1>HAS PALMADO</h1>
    <p id="pickedWord"></p>
    <p><a href="./index.html">Volver a jugar</a></p>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
    
            const pickedWordElement = document.getElementById('pickedWord');
            const pickedWord = getQueryParam('pickedWord');
    
            if (pickedWord) {
                pickedWordElement.innerText = `La palabra correcta era: ${decodeURIComponent(pickedWord)}`;
            } else {
                pickedWordElement.innerText = `No se ha proporcionado una palabra correcta.`;
            }
        });
    </script>    
</body>
</html>
